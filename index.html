<!DOCTYPE html>
<html>
<head>
	<title>HTML/CSS/JavaScript tutorial</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<table width="100%" border="1px" cellpadding="1px" cellspacing="1px">
		<tr>
			<td width="30px">1</td>
			<td colspan="2">2-3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
			<td>4</td>
			<td>5</td>
		</tr>
		<tr>
			<td>1</td>
			<td rowspan="2">2--</td>
			<td>3</td>
			<td colspan="2" rowspan="3">4--</td>
		</tr>
		<tr>
			<td>1</td>
			<td>3</td>
		</tr>
		<tr>
			<td>1</td>
			<td>2</td>
			<td>3</td>
		</tr>
	</table>
</body>
</html>
